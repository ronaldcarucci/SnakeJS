<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SnakeJS</title>
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" href="./css/snake.css" />
</head>
<body>

    <p>
        Score : <span id="score"></span>
    </p>

    <table id="grid">
    </table>

    <div class="controls-container">
        <table id="controls">
            <tr>
                <td></td>
                <td>
                    <button class="button is-medium" data-key="z">
                        <span class="icon">
                            <i class="fas fa-arrow-alt-circle-up fa-lg"></i>
                        </span>
                    </button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <button class="button is-medium" data-key="q">
                        <span class="icon">
                            <i class="fas fa-arrow-alt-circle-left fa-lg"></i>
                        </span>
                    </button>
                </td>
                <td>
                    <button class="button is-medium" data-key="s">
                        <span class="icon">
                            <i class="fas fa-arrow-alt-circle-down fa-lg"></i>
                        </span>
                    </button>
                </td>
                <td>
                    <button class="button is-medium" data-key="d">
                        <span class="icon">
                            <i class="fas fa-arrow-alt-circle-right fa-lg"></i>
                        </span>
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <h3> Comment jouer ?</h3>
        <p>
            Pour contrôler le serpent, vous devez utiliser les touches Z S Q F <br/> 
            correspondants respectivement à HAUT BAS GAUCHE DROITE.
        </p>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/snake.js"></script>
</body>
</html>
